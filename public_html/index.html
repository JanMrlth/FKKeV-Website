    <div class="content">
		<div class="contact-clean">
			<form method="post">
				<h2 class="text-center">Mitglied werden</h2>
				<div class="btn-group" role="group" >
				  <button type="button" class="btn btn-primary active">ordentliches Mitglied</button>
				  <button type="button" class="btn btn-primary">Fördermitglied</button>
				</div>
				<div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="">Firma</span>
				  </div>
				  <input class="form-control" type="text" name="company" placeholder="Firma">
				</div>
				
				<div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="">Vor- und Nachname</span>
				  </div>
				  <input class="form-control" type="text" name="firstname" placeholder="Vorname">
				  <input class="form-control" type="text" name="lastname" placeholder="Nachname">
				</div>

				<div class="import-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="">E-Mail</span>
					 </div>
					<input class="form-control" type="email" name="email" required="" placeholder="E-Mail" inputmode="email">
				</div>
				<div class="import-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="">Geburtstag</span>
					  </div>
					<input class="form-control" type="date" name="birthday">
				</div>
				<div class="form-group"><button class="btn btn-primary" type="submit">Absenden </button></div>
			</form>
